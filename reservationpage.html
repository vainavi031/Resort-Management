    <div>
        <div class="container">
            <h2>Reservation Form</h2>
            <form id="reservationForm">
              <div class="forms-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
              </div>
              <div class="forms-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
              </div>
              <div class="forms-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
              </div>

            
              <div class="forms-group">
                <label for="number">Members:</label>
                <input type="number" id="myNumber" required>
              </div>

              <div class="forms-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
              </div>
              <div class="forms-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
              </div>
              <div class="forms-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4"></textarea>
              </div>

              <div class="forms-group">
                <button id="submitForm" type="submit" onclick="checkfun()">Submit</button>
                <!-- <button id="submitForm">Submit</button> -->
              </div>
            </form>
          </div>
    </div>

    <script>
        const reservationForm = document.getElementById("reservationForm");
        
        reservationForm.addEventListener("submit", function(event) {
          event.preventDefault();
          
          // Get form values
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const date = document.getElementById("date").value;
          const time = document.getElementById("time").value;
          const message = document.getElementById("message").value;
          const members=document.getElementById("number").value;
          
          // Perform validation or further processing here
          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Phone:", phone);
          console.log("Date:", date);
          console.log("Time:", time);
          console.log("Message:", message);


    
          
          // Clear form fields
          reservationForm.reset();
        });

        function checkfun(){
            alert("The form was submitted");
            document.getElementById("reservationForm").reset();
        }


        
      </script>
</body>
